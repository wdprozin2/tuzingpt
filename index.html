<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuzinGPT v5.0 - Multi-Model</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Marked.js e Highlight.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Ícones -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        .prose p { margin-bottom: 0.8em; }
        .prose ul { list-style-type: disc; margin-left: 1.5em; margin-bottom: 0.8em; }
        .prose ol { list-style-type: decimal; margin-left: 1.5em; margin-bottom: 0.8em; }
        .prose pre { margin-top: 1em; margin-bottom: 1em; border-radius: 0.5em; overflow: hidden; }
        .prose code { font-family: monospace; background: #1e293b; padding: 0.2em 0.4em; border-radius: 0.3em; }
        .prose pre code { background: transparent; padding: 0; }
        .prose strong { color: #e2e8f0; font-weight: 700; }
        .prose h1, .prose h2 { color: #f8fafc; font-weight: 700; margin-top: 1.5em; }
        
        /* Animação suave para o modal */
        .fade-in { animation: fadeIn 0.2s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="h-16 flex items-center justify-between px-4 md:px-6 border-b border-slate-800 bg-slate-950 shadow-md z-10">
        <div class="flex items-center gap-2 font-bold text-xl bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">
            <i data-lucide="sparkles" class="text-purple-400"></i>
            <span>TuzinGPT</span>
            <span class="text-[10px] bg-slate-800 text-slate-400 px-2 py-0.5 rounded-full border border-slate-700 hidden md:inline-block" id="current-model-badge">Gemini 2.5 Flash</span>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="toggleSettings()" class="p-2 text-slate-400 hover:text-white transition-colors rounded-lg hover:bg-slate-800 relative" title="Configurar IA e Chave">
                <i data-lucide="settings"></i>
                <span id="no-key-warning" class="hidden absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
            <button onclick="clearChat()" class="p-2 text-slate-400 hover:text-red-400 transition-colors rounded-lg hover:bg-slate-800" title="Limpar Chat">
                <i data-lucide="trash-2"></i>
            </button>
        </div>
    </header>

    <!-- Modal de Configurações -->
    <div id="settings-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 rounded-2xl w-full max-w-md p-6 shadow-2xl fade-in">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    <i data-lucide="cpu" class="text-purple-400"></i> Configurações da IA
                </h2>
                <button onclick="toggleSettings()" class="text-slate-400 hover:text-white"><i data-lucide="x"></i></button>
            </div>
            
            <div class="space-y-5">
                <!-- Seletor de Modelo -->
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Escolha o Modelo (Inteligência)</label>
                    <div class="relative">
                        <select id="model-select" class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-slate-200 appearance-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 outline-none transition-all">
                            <option value="gemini-2.5-flash-preview-09-2025">Gemini 2.5 Flash Preview (Mais Rápido/Novo)</option>
                            <option value="gemini-1.5-pro">Gemini 1.5 Pro (Mais Inteligente)</option>
                            <option value="gemini-1.5-flash">Gemini 1.5 Flash (Estável)</option>
                            <option value="gemini-1.5-flash-8b">Gemini 1.5 Flash-8B (Ultra Leve)</option>
                        </select>
                        <i data-lucide="chevron-down" class="absolute right-3 top-3.5 text-slate-500 w-4 h-4 pointer-events-none"></i>
                    </div>
                </div>

                <!-- Input de API Key -->
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Sua Chave API (Opcional se tiver padrão)</label>
                    <input type="password" id="api-key-input" placeholder="Cole sua chave aqui para substituir a padrão..." 
                        class="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-slate-200 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 outline-none transition-all">
                    <p class="text-[10px] text-slate-500 mt-2">
                        Se deixar em branco, o site tentará usar a chave padrão do desenvolvedor (se configurada).
                        <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-purple-400 hover:underline">Gerar chave própria</a>.
                    </p>
                </div>

                <button onclick="saveSettings()" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-medium py-3 rounded-lg transition-colors shadow-lg shadow-purple-900/20">
                    Salvar Alterações
                </button>
            </div>
        </div>
    </div>

    <!-- Área de Chat -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth">
        <div id="messages" class="max-w-4xl mx-auto space-y-6">
            <!-- Mensagem Inicial -->
            <div class="flex gap-4 justify-start animate-fade-in">
                <div class="w-9 h-9 rounded-xl bg-gradient-to-br from-purple-600 to-indigo-700 flex-shrink-0 flex items-center justify-center shadow-lg shadow-purple-500/20 mt-1">
                    <i data-lucide="bot" class="text-white w-5 h-5"></i>
                </div>
                <div class="max-w-[85%] bg-slate-950 text-slate-200 p-4 rounded-2xl rounded-tl-sm border border-slate-800 shadow-md">
                    <p>Olá! Sou o TuzinGPT v5.0. Agora você pode escolher qual versão do Gemini quer usar nas configurações!</p>
                </div>
            </div>
        </div>
        <div id="scroll-anchor"></div>
    </main>

    <!-- Input Area -->
    <div class="p-4 bg-slate-900 border-t border-slate-800">
        <div class="max-w-4xl mx-auto">
            <div id="image-preview-container" class="hidden mb-3 inline-flex items-start gap-2 bg-slate-800 p-2 rounded-lg border border-slate-700 animate-fade-in">
                <img id="image-preview" src="" class="h-16 w-16 object-cover rounded-md">
                <button onclick="clearImage()" class="text-slate-400 hover:text-red-400 transition-colors p-1"><i data-lucide="x-circle" class="w-4 h-4"></i></button>
            </div>

            <div class="relative flex items-end gap-2 bg-slate-950 p-2 rounded-2xl border border-slate-700 shadow-lg focus-within:border-purple-500/50 transition-all">
                <div class="pb-2 pl-2">
                    <input type="file" id="image-upload" accept="image/*" class="hidden" onchange="handleImageSelect(this)">
                    <label for="image-upload" class="cursor-pointer text-slate-400 hover:text-purple-400 transition-colors p-2 rounded-full hover:bg-slate-900 block" title="Enviar Imagem">
                        <i data-lucide="image" class="w-6 h-6"></i>
                    </label>
                </div>

                <textarea id="user-input" rows="1" class="w-full bg-transparent text-slate-100 border-none focus:ring-0 resize-none py-3 placeholder-slate-500 max-h-32 overflow-y-auto" placeholder="Digite algo..." onkeydown="handleEnter(event)"></textarea>
                
                <button id="send-btn" onclick="sendMessage()" class="mb-1 mr-1 p-3 bg-purple-600 hover:bg-purple-500 text-white rounded-xl transition-all shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
            <p class="text-center text-[10px] text-slate-600 mt-3 font-mono flex justify-center gap-2">
                <span>TuzinGPT v5.0</span>
                <span>•</span>
                <span id="status-indicator" class="text-green-500">Pronto</span>
            </p>
        </div>
    </div>

    <script>
        // ===========================================================
        // CONFIGURAÇÃO DA CHAVE PADRÃO (EMBEDDED)
        // Coloque sua chave aqui entre as aspas se quiser facilitar para amigos.
        // Se deixar vazio, o usuário será obrigado a colocar a chave dele.
        // ===========================================================
        const EMBEDDED_API_KEY = "AIzaSyCQK5BjAEdLco6lWqhZ8OdwD0yJNtEmG2Q"; 
        // ===========================================================

        // Variáveis Globais
        let chatHistory = [];
        let selectedImageBase64 = null;
        let selectedImageMime = null;
        
        // Mapeamento de nomes amigáveis (apenas para exibição no badge)
        const modelNames = {
            'gemini-2.5-flash-preview-09-2025': 'Gemini 2.5 Flash',
            'gemini-1.5-pro': 'Gemini 1.5 Pro',
            'gemini-1.5-flash': 'Gemini 1.5 Flash',
            'gemini-1.5-flash-8b': 'Gemini 1.5 Flash-8B'
        };

        // Inicialização
        lucide.createIcons();
        loadSettings();

        // --- GERENCIAMENTO DE CONFIGURAÇÕES ---
        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            const input = document.getElementById('api-key-input');
            const select = document.getElementById('model-select');
            
            modal.classList.toggle('hidden');
            
            if (!modal.classList.contains('hidden')) {
                // Carrega valores salvos
                input.value = localStorage.getItem('tuzin_user_api_key') || '';
                select.value = localStorage.getItem('tuzin_model') || 'gemini-2.5-flash-preview-09-2025';
                input.focus();
            }
        }

        function saveSettings() {
            const userKey = document.getElementById('api-key-input').value.trim();
            const selectedModel = document.getElementById('model-select').value;

            localStorage.setItem('tuzin_user_api_key', userKey);
            localStorage.setItem('tuzin_model', selectedModel);
            
            updateUIForModel(selectedModel);
            toggleSettings();
            
            // Feedback visual
            const activeKey = getEffectiveKey();
            if (activeKey) {
                addMessageToUI('bot', `Configurações salvas! Usando **${modelNames[selectedModel]}**.`);
            } else {
                addMessageToUI('bot', `Configurações salvas, mas **atenção**: Nenhuma chave API foi encontrada (nem padrão, nem pessoal).`);
            }
        }

        function loadSettings() {
            // Verifica se existe chave padrão ou do usuário
            const activeKey = getEffectiveKey();
            const savedModel = localStorage.getItem('tuzin_model') || 'gemini-2.5-flash-preview-09-2025';
            
            updateUIForModel(savedModel);

            if (!activeKey) {
                document.getElementById('no-key-warning').classList.remove('hidden');
                setTimeout(() => toggleSettings(), 800); // Abre configs se não tiver chave nenhuma
            } else {
                document.getElementById('no-key-warning').classList.add('hidden');
            }
        }

        function getEffectiveKey() {
            const userKey = localStorage.getItem('tuzin_user_api_key');
            // Prioridade: Chave do Usuário > Chave Embutida no Código
            if (userKey && userKey.length > 10) return userKey;
            if (EMBEDDED_API_KEY && EMBEDDED_API_KEY.length > 10) return EMBEDDED_API_KEY;
            return null;
        }

        function updateUIForModel(modelId) {
            const badge = document.getElementById('current-model-badge');
            badge.textContent = modelNames[modelId] || modelId;
        }

        // --- LÓGICA DE UI ---
        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function scrollToBottom() {
            document.getElementById('scroll-anchor').scrollIntoView({ behavior: 'smooth' });
        }

        function handleImageSelect(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImageBase64 = e.target.result.split(',')[1];
                    selectedImageMime = file.type;
                    document.getElementById('image-preview').src = e.target.result;
                    document.getElementById('image-preview-container').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        function clearImage() {
            selectedImageBase64 = null;
            selectedImageMime = null;
            document.getElementById('image-upload').value = '';
            document.getElementById('image-preview-container').classList.add('hidden');
        }

        function addMessageToUI(role, text, imageSrc = null) {
            const messagesDiv = document.getElementById('messages');
            const isUser = role === 'user';
            let contentHtml = imageSrc ? `<div class="mb-3 rounded-lg overflow-hidden border border-slate-600/50"><img src="${imageSrc}" class="max-h-64 w-auto object-cover"></div>` : '';
            
            // Renderiza Markdown ou Texto Simples
            contentHtml += !isUser ? `<div class="prose text-sm md:text-base text-slate-200">${marked.parse(text)}</div>` : `<p class="whitespace-pre-wrap text-sm md:text-base">${text}</p>`;

            const html = `
                <div class="flex gap-4 ${isUser ? 'justify-end' : 'justify-start'} fade-in">
                    ${!isUser ? `<div class="w-9 h-9 rounded-xl bg-gradient-to-br from-purple-600 to-indigo-700 flex-shrink-0 flex items-center justify-center shadow-lg shadow-purple-500/20 mt-1"><i data-lucide="bot" class="text-white w-5 h-5"></i></div>` : ''}
                    <div class="max-w-[90%] md:max-w-[80%] flex flex-col gap-1 ${isUser ? 'items-end' : 'items-start'}">
                        <span class="text-[10px] text-slate-500 font-bold uppercase px-1">${isUser ? 'Você' : 'TuzinGPT'}</span>
                        <div class="${isUser ? 'bg-slate-800 text-white rounded-tr-sm' : 'bg-slate-950 text-slate-200 rounded-tl-sm'} p-4 rounded-2xl shadow-md border border-slate-700/50 w-full overflow-hidden">${contentHtml}</div>
                    </div>
                    ${isUser ? `<div class="w-9 h-9 rounded-xl bg-slate-700 flex-shrink-0 flex items-center justify-center mt-1"><i data-lucide="user" class="text-slate-300 w-5 h-5"></i></div>` : ''}
                </div>`;

            messagesDiv.insertAdjacentHTML('beforeend', html);
            lucide.createIcons();
            if(!isUser) document.querySelectorAll('pre code').forEach((block) => hljs.highlightElement(block));
            scrollToBottom();
        }

        function showLoading() {
            document.getElementById('messages').insertAdjacentHTML('beforeend', `
                <div id="loading-indicator" class="flex gap-4 justify-start fade-in">
                    <div class="w-9 h-9 rounded-xl bg-gradient-to-br from-purple-600 to-indigo-700 flex-shrink-0 flex items-center justify-center"><i data-lucide="bot" class="text-white w-5 h-5"></i></div>
                    <div class="bg-slate-950 p-4 rounded-2xl rounded-tl-sm border border-slate-800 flex gap-2 items-center mt-1"><div class="w-2 h-2 bg-purple-500 rounded-full typing-dot"></div><div class="w-2 h-2 bg-purple-500 rounded-full typing-dot"></div><div class="w-2 h-2 bg-purple-500 rounded-full typing-dot"></div></div>
                </div>`);
            lucide.createIcons();
            scrollToBottom();
        }

        function clearChat() {
            document.getElementById('messages').innerHTML = '';
            chatHistory = [];
            addMessageToUI('bot', 'Memória limpa! O que vamos criar agora?');
        }

        // --- LÓGICA DA API ---
        async function sendMessage() {
            const inputEl = document.getElementById('user-input');
            const text = inputEl.value.trim();
            const apiKey = getEffectiveKey();
            const currentModel = localStorage.getItem('tuzin_model') || 'gemini-2.5-flash-preview-09-2025';

            if (!apiKey) { 
                toggleSettings(); 
                alert("Você precisa configurar uma Chave API nas configurações!");
                return; 
            }
            if (!text && !selectedImageBase64) return;

            inputEl.value = '';
            inputEl.disabled = true;
            document.getElementById('send-btn').disabled = true;
            document.getElementById('status-indicator').textContent = "Pensando...";
            document.getElementById('status-indicator').className = "text-purple-400 animate-pulse";

            const displayImage = selectedImageBase64 ? document.getElementById('image-preview').src : null;
            addMessageToUI('user', text, displayImage);

            // Prepara histórico
            let contents = chatHistory.slice(-8).map(msg => ({ role: msg.role === 'bot' ? 'model' : 'user', parts: [{ text: msg.text }] }));
            
            const currentParts = text ? [{ text: text }] : [];
            if (selectedImageBase64) {
                currentParts.push({ inlineData: { mimeType: selectedImageMime, data: selectedImageBase64 } });
            }
            contents.push({ role: 'user', parts: currentParts });

            clearImage();
            showLoading();

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${currentModel}:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: contents,
                        systemInstruction: { 
                            parts: [{ text: "Você é o TuzinGPT. Responda em Português do Brasil. Use formatação Markdown (negrito, listas, blocos de código) para deixar a resposta bonita e legível. Seja útil e direto." }] 
                        }
                    })
                });

                const data = await response.json();
                document.getElementById('loading-indicator').remove();

                if (data.error) throw new Error(data.error.message);
                const botText = data.candidates?.[0]?.content?.parts?.[0]?.text || "O modelo não retornou texto (pode ter sido bloqueado por segurança).";

                chatHistory.push({ role: 'user', text: text || '[Imagem enviada]' });
                chatHistory.push({ role: 'bot', text: botText });
                addMessageToUI('bot', botText);

            } catch (error) {
                document.getElementById('loading-indicator')?.remove();
                console.error(error);
                addMessageToUI('bot', `**Erro:** ${error.message}. \n\n*Verifique se a chave API está correta e se o modelo escolhido (${currentModel}) está disponível na sua região.*`);
            } finally {
                inputEl.disabled = false;
                document.getElementById('send-btn').disabled = false;
                inputEl.focus();
                document.getElementById('status-indicator').textContent = "Pronto";
                document.getElementById('status-indicator').className = "text-green-500";
            }
        }
    </script>
</body>
</html>
